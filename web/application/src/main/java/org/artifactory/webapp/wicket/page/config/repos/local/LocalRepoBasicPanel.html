<wicket:panel>
    <div wicket:id="generalSettings"></div>

    <div class="field-row">
        <div class="field">
            <label>Repository Layout</label>
            <span wicket:id="repoLayout.help"></span>

            <div class="value">
                <select wicket:id="repoLayout"/>
            </div>
        </div>

        <div class="field repo-field field-right">
            <label>Checksum Policy</label>
            <span wicket:id="localRepoChecksumPolicyType.help"></span>

            <div class="value">
                <select wicket:id="checksumPolicyType"></select>
            </div>
        </div>
    </div>

    <div class="field-row">
        <div class="field">
            <label>Maven Snapshot Version Behavior</label>
            <span wicket:id="snapshotVersionBehavior.help"></span>

            <div class="value">
                <select wicket:id="snapshotVersionBehavior"></select>
            </div>
        </div>

        <div class="field repo-field field-right">
            <label>Max Unique Snapshots</label>
            <span wicket:id="maxUniqueSnapshots.help"></span>

            <div class="value">
                <input wicket:id="maxUniqueSnapshots" type="text" class="text"/>
            </div>
        </div>
    </div>

    <div class="field-row checkbox-row line-sep">
        <div class="field">
            <input wicket:id="handleReleases" type="checkbox"/>
            <span wicket:id="handleReleases.help"></span>
        </div>

        <div class="field">
            <input wicket:id="handleSnapshots" type="checkbox"/>
            <span wicket:id="handleSnapshots.help"></span>
        </div>

        <div class="field">
            <input wicket:id="blackedOut" type="checkbox"/>
            <span wicket:id="blackedOut.help"></span>
        </div>

        <div class="field">
            <input wicket:id="suppressPomConsistencyChecks" type="checkbox"/>
            <span wicket:id="suppressPomConsistencyChecks.help"></span>
        </div>

        <div class="field">
            <input wicket:id="archiveBrowsingEnabled" type="checkbox"/>
            <span wicket:id="archiveBrowsingEnabled.help"></span>
        </div>
    </div>
</wicket:panel>
