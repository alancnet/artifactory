<wicket:extend>
    <div>
        <div wicket:id="licenseDetails" class="license-border">
            <div class="labeled-value">
                <span class="label">Licensed to: <span wicket:id="subject" class="labeled-value"></span></span>
            </div>
            <div class="labeled-value">
                <span class="label">Valid Through: <span wicket:id="expiry" class="labeled-value"></span></span>
            </div>
            <div class="labeled-value">
                <span class="label">License Type: <span wicket:id="type" class="labeled-value"></span></span>
            </div>
        </div>
        <div class="clear"></div>
        <div class="field field-sep" style="padding-left: 10px; padding-bottom: 10px;">
            <span wicket:id="licenseKeyLabel" class="label-gray"></span>
            <span wicket:id="licenseKey.help"></span>

            <div class="value">
                <textarea wicket:id="licenseKey" class="license-key-text-area" cols="80" rows="11"></textarea>
            </div>
        </div>
    </div>
</wicket:extend>
