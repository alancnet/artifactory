        <div wicket:id="number"></div>
        <div wicket:id="agent"></div>
        <div wicket:id="buildAgent"></div>
        <div wicket:id="started"></div>
        <div wicket:id="duration"></div>
        <div wicket:id="principal"></div>

        <div class="labeled-value">
            <span wicket:id="urlLabel" class="label"></span>
