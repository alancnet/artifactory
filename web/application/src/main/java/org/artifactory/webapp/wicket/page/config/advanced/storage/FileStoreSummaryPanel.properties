storageType.help = The type of storage used (may be: "filesystem","fullDb","S3")
storageDirectory.help = If <b>Storage Type</b> is "filesystem" then this is the path to the physical file store.<br/>If <b>Storage Type</b> is "fullDb" then this is the path to the directory that caches binaries when they are extracted from the database.<br/>If <b>Storage Type</b> is "S3" then this is the path to the directory that caches binaries from S3.
cacheSize.help = The amount of space allocated for a cache of recently used artifacts
totalSpace.help = The total size of your file system
usedSpace.help = The amount of space used on your file system
freeSpace.help = The amount of free space left on your file system

