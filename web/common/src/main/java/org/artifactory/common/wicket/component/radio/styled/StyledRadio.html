<wicket:panel>
    <input wicket:id="radio" type="radio"/>
    <button hidefocus="true" type="button" wicket:id="button"
            onmouseover="StyledRadio.onmouseover(this);"
            onmouseout="StyledRadio.onmouseout(this);"
            onclick="StyledRadio.onclick(this);"></button>
</wicket:panel>
