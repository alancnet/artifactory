<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/">

<head>
    <wicket:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <link rel="icon" type="image/x-icon" href="favicon.ico"/>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

        <title wicket:id="pageTitle"></title>
        <meta wicket:id="revision" name="revision" content="#"/>
    </wicket:head>
</head>

<body class="tundra">

<table cellpadding="0" cellspacing="0" class="page">
    <tr>
        <td class="main">
            <div class="header">
                <div class="spacer">
                    <div wicket:id="logo"></div>

                    <div class="top-menu">
                        <ul>
                            <li wicket:id="menuItem"></li>
                        </ul>
                    </div>

                    <div class="quick-search-box">
                        <form wicket:id="searchForm">
                            <span class="search-box">
                                <input wicket:id="query" type="text"/>
                            </span>

                            <button wicket:id="searchButton" type="submit"></button>
                        </form>
                    </div>

                    <div class="user-info">
                        <span wicket:id="loggedInLabel"></span>
                        <a wicket:id="profilePage" class="profileLink"></a>
                        <span>&nbsp;|&nbsp;</span>
                        <a wicket:id="logoutPage"></a>
                        <a wicket:id="loginPage"></a>
                    </div>
                </div>
            </div>

            <div wicket:id="baseFloatingMessage" class="floating-message">
                <div wicket:id="offlineMessage"/>
                <div wicket:id="noBaseUrlMessage"/>
                <div wicket:id="quotaMessage"/>
            </div>

            <div wicket:id="defaultFeedback"></div>

            <div class="main">
                <wicket:child/>
            </div>
        </td>
    </tr>
    <tr>
        <td class="footer">
            <div wicket:id="licenseFooter" class="no-license"></div>
            <div class="footer">
                <span class="copywrites">
                    <span>Â© Copyright 2015</span><a target="_blank" href="http://www.jfrog.org">JFrog Ltd.</a>
                    <span wicket:id="footer" name="footer"></span>
                </span>
                <span wicket:id="license" class="license"></span>
                <span wicket:id="version" class="version">Artifactory version</span>

            </div>
        </td>
    </tr>
</table>

<div wicket:id="modal"></div>

<div wicket:id="feedbackDistributer"></div>

<div id="ajaxIndicatorContainer" class="ajax-indicator">
    <div wicket:id="blocker"></div>

    <div id="ajaxIndicator">
        <div class="ajax-indicator-bg"></div>
        <div id="ajaxIndicatorMessage" class="ajax-indicator-message">
            <span>Loading...</span>
        </div>
    </div>
</div>

</body>
</html>
